<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Blog</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="css/bootstrap.min.css" />

    </head>
     
    <body>
        
      <header class="bg-dark mb-3">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <nav class="navbar justify-content-between">
               <h1> <a class="navbar-brand">Blog for To Do Application</a></h1>
               
              </nav>
            </div>
          </div>
        </div>
      </header>
      <section class="todo-outer">
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col-sm-12 col-md-8">
              <h1>Blog  Application</h1>
              <div class="todo-inner">
                <div class="form-row">
                  <div class="col-8 mr-sm-2">
                    <textarea type="text" class="form-control" placeholder="Enter your blog" id="addtaskinput" ></textarea>
                    <input type="hidden" id="saveindex">
                  </div>
                  <button type="button" class="btn btn-success mr-sm-2" id="addtaskbtn">
                    Add The Task
                  </button>
                  <button type="button" class="btn btn-success mr-sm-2" id="savetaskbtn" style="display: none;">
                    Save The Task
                  </button>
                  <button type="button" id="deleteallbtn" class="btn btn-danger">
                    Delete All
                  </button>
                </div>
                <div class="to-do-output">
                  <table class="table table-striped mt-3 mb-0" id="addedtasklist">
                    
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="script.js"></script>
    </body>
    
    </html>
